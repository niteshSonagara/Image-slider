<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slide-container">

        <div class="slide">
            <img src="/img/pexels-quang-nguyen-vinh-2166711.jpg" alt="">
            <div class="caption">Caption Text 1</div>
        </div>

        <div class="slide">
            <img src="/img/pexels-pixabay-326058.jpg" alt="">
            <div class="caption">Caption Text 2</div>
        </div>

        <div class="slide">
            <img src="/img/pexels-pixabay-268533.jpg" alt="">
            <div class="caption">Caption Text 3</div>
        </div>

        <div class="slide">
            <img src="/img/pexels-matheus-bertelli-12446345.jpg" alt="">
            <div class="caption">Caption Text 4</div>
        </div>

        <div class="slide">
            <img src="/img/pexels-ian-beckley-2440021.jpg" alt="">
            <div class="caption">Caption Text 5</div>
        </div>

        <div class="slide">
            <img src="/img/pexels-guryan-10533352.jpg" alt="">
            <div class="caption">Caption Text 6</div>
        </div>

        <div class="slide">
            <img src="/img/pexels-bri-schneiter-346529.jpg" alt="">
            <div class="caption">Caption Text 7</div>
        </div>

        <div class="slide">
            <img src="/img/pexels-ayves-11274682.jpg" alt="">
            <div class="caption">Caption Text 8</div>
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>



    </div>

<script src="script.js"></script>

</body>
</html>
